<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB,Alrededor de los EEUU</title>
    <link rel="stylesheet" href="page/index.css">
  </head>

  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/headerVector.svg" alt="logo">

      <img
        class="header__line"
        src="./images/LineVector.svg"
        alt="line image">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__avatar-image"
            src="./images/Cousteauimage.jpg"
            alt="Imagen de J. Cousteau">
        </div>

        <div class="profile__info">

          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <button type="button" class="editbutton">
            
           <img
             class="editbutton__pencil"
             src="./images/editbuttonVector.svg"
             alt="imagen lapiz editor">
          </button>

          <h2 class="profile__info-description">Explorador</h2>

        </div>

        <button class="addbutton">
          <img
            class="addbutton__vector-plus"
            src="./images/addbuttonVectormar03.svg"
            alt="imagen simbolo mas">
        </button>
      </section>

      <div class="popup"> <!--<section class="popup">-->
        <div class="popup__overlay">
          <img class="closeicon" src="./images/CloseIconwithidVector.svg" alt="boton de cierre popup">

          <form class="popup__form">
            <fieldset class="popup__container">
              <label class="popup__label">Editar Perfil</label>

              <input
                type="text"
                class="popup__input-name"
                id="fieldname"
                name="name"
                placeholder="Nombre">
              

              <input
                type="text"
                class="popup__input-job"
                id="fieldjob"
                name="ocupation"
                placeholder="Acerca de Mi">
              
              <button type="submit" class="popup__submit-button">
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </div><!--</section>-->

      <section class="elements">
        

        <div class="element" id="item1">
          <img
            class="element__image"
            src="./images/yosemitekirill-pershin-1088404-unsplash.jpg"
            alt="Imagen Yosemite">
          <h3 class="element__description">Valle de Yosemite</h3>
          <img
            class="element__vector"
            src="./images/heartbuttonwithidVector.svg"
            alt="imagen like">
        </div>

        <div class="element" id="item2">
          <img
            class="element__image"
            src="./images/lagoLouisekirill-pershin-1404681-unsplash.jpg"
            alt="Imagen Lago Louise">
          <h3 class="element__description">Lago Louise</h3>
          <img
            class="element__vector"
            src="./images/heartbuttonwithidVector.svg"
            alt="imagen like">
        </div>

        <div class="element" id="item3">
          <img
            class="element__image"
            src="./images/calvaskirill-pershin-1556355-unsplash.jpg"
            alt="Imagen Montañas Calvas">
          <h3 class="element__description">Montañas Calvas</h3>
          <img
            class="element__vector"
            src="./images/heartbuttonwithidVector.svg"
            alt="imagen like">
        </div>

        <div class="element" id="item4">
          <img
            class="element__image"
            src="./images/latemarkirill-pershin-1404681-unsplash.jpg"
            alt="Imagen Latemar">
          <h3 class="element__description">Latemar</h3>
          <img
            class="element__vector"
            src="./images/heartbuttonwithidVector.svg"
            alt="imagen like">
        </div>

        <div class="element" id="item5">
          <img
            class="element__image"
            src="./images/vanoisekirill-pershin-1556355-unsplash.jpg"
            alt="Imagen Vanoise">
          <h3 class="element__description">Vanoise Nationa...</h3>
          <img
            class="element__vector"
            src="./images/heartbuttonwithidVector.svg"
            alt="imagen like">
        </div>

        <div class="element" id="item6">
          <img
            class="element__image"
            src="./images/lagodiBraieskirill-pershin-1088404-unsplash.jpg"
            alt="Imagen Lago Braies">
          <h3 class="element__description">Lago di Braies</h3>
          <img
            class="element__vector"
            src="./images/heartbuttonwithidVector.svg"
            alt="imagen like">
        </div>
      </section>

      <footer class="footer">
        <p class="footer__description">© 2021. Alrededor de los EEUU</p>
      </footer>
    </main>
   <script src="blocks/scripts/script.js">

   </script>
  </body>
</html>
